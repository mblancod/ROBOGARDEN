<head>
        <title>beautify your documents</title>

<style>
    img {
  display: auto;

  width: 20%;
}

	width: 50%;
	border-collapse: collapse;
	background: #fafafa;
    text-align: center;
    }

th,
td {

	height: 50px;
}

th {
	background: lightblue;
	color: rgb(15, 15, 15);
	font-weight: bold;
}
</style>  
</head>
